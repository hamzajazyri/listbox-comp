<div class="j-listbox" appClickOutside (clickOutside)="clickOutsideHandler($event)">
  <div class="listbox-header">
    <div class="input-container" *ngIf="multiple">
      <div class="tags" *ngIf="selectedItems.selected.length">
        <div class="tag" *ngFor="let item of selectedItems.selected.slice(0, maxTagCount)">
          <span>{{'tag ' + item}}</span>
          <button class="tag-delete-button" (click)="onOptionRemove(item)">
            <svg width="15px" height="15px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M19.207 6.207a1 1 0 0 0-1.414-1.414L12 10.586 6.207 4.793a1 1 0 0 0-1.414 1.414L10.586 12l-5.793 5.793a1 1 0 1 0 1.414 1.414L12 13.414l5.793 5.793a1 1 0 0 0 1.414-1.414L13.414 12l5.793-5.793z"
                  fill="#000000"></path>
              </g>
            </svg>
          </button>
        </div>
        <div class="tag" *ngIf="selectedItems.selected.length > maxTagCount">
          <span>and {{selectedItems.selected.length - maxTagCount}} more selected</span>
        </div>
      </div>
      <input type="text" placeholder="Filter items" class="sc-input" [formControl]="filtredControl"
        (focus)="isDropdownOpened = true" />
    </div>
    <div class="sc-input div" *ngIf="!multiple" (click)="isDropdownOpened = !isDropdownOpened">
      {{selectedItems.hasValue() ? this.selectedItems.selected.at(0) : 'Filter Items'}}
    </div>
    <div class="clear-button-wrapper">
      <button *ngIf="multiple" class="clear-button" (click)="filtredControl.setValue('')">Clear</button>
    </div>
    <button class="select-all-button" (click)="selectAll()"
      *ngIf="!allFiltredItemsAreSelected && multiple; else deselectBtn">
      Select All
    </button>

    <button class="dropdown-toggle-button" [ngClass]="{'opened': isDropdownOpened}"
      (click)="isDropdownOpened = !isDropdownOpened">
      <svg width="100%" height="100%" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <g>
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path d="M12 15l-4.243-4.243 1.415-1.414L12 12.172l2.828-2.829 1.415 1.414z"></path>
          </g>
        </g>
      </svg>
    </button>

  </div>
  <cdk-virtual-scroll-viewport [ngClass]="{'d-hidden': !isDropdownOpened}" itemSize="40" class="sc-list"
    (scrolledIndexChange)="onScrolledIndexChange()">
    <div cdkListbox [cdkListboxMultiple]="multiple" [formControl]="listBoxControl"
      (cdkListboxValueChange)="onOptionChange($event)">
      <div class="sc-option" *cdkVirtualFor="let item of filtredItems; templateCacheSize:0" [cdkOption]="item" [attr.aria-selected]="selectedItems.isSelected(item)">
        <div class="sc-check-circle">
          <svg width="12" height="12" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11.4669 3.72684C11.7558 3.91574 11.8369 4.30308 11.648 4.59198L7.39799 11.092C7.29783 11.2452 7.13556 11.3467 6.95402 11.3699C6.77247 11.3931 6.58989 11.3355 6.45446 11.2124L3.70446 8.71241C3.44905 8.48022 3.43023 8.08494 3.66242 7.82953C3.89461 7.57412 4.28989 7.55529 4.5453 7.78749L6.75292 9.79441L10.6018 3.90792C10.7907 3.61902 11.178 3.53795 11.4669 3.72684Z"
              fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="sc-option-text">
          {{item}}
        </div>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>


<ng-template #deselectBtn>
  <button *ngIf="multiple" class="select-all-button" (click)="deselectAll()">Deselect All</button>
</ng-template>
